<div
  class="w-full h-screen bg-black text-white flex flex-col items-center justify-center px-6 py-12 relative overflow-hidden select-none">
  <h2 class="text-4xl font-bold text-center mb-6 z-10">Desafios & Futuro</h2>

  <p class="text-center max-w-2xl text-lg text-gray-300 mb-10 z-10">
    Blockchain enfrenta desafios, mas já aponta para um futuro mais <span
      class="text-blue-400 font-semibold hover:underline">escalável</span>, <span
      class="text-green-400 font-semibold hover:underline">sustentável</span> e <span
      class="text-yellow-400 font-semibold hover:underline">conectado</span>.
  </p>

  <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 text-center z-10">
    <app-image-card *ngFor="let item of challenges" [imageUrl]="item.imageUrl" [title]="item.title"
      [gap]="0"></app-image-card>
  </div>
</div>
